# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  install:
    docker:
      - image: circleci/node:6.10.3
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Install npm wee
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install npm wee
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules

  test:
    docker:
      - image: circleci/node:6.10.3
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Test
          command: npm test
      - run:
          name: Generate code coverage
          command: './node_modules/.bin/nyc report --reporter=text-lcov'
      - store_artifacts:
          path: test-results.xml
          prefix: tests
      - store_artifacts:
          path: coverage
          prefix: coverage

  build:
    docker:
      - image: circleci/node:6.10.3
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Build dist
          command: npm run build

  deploy:
    docker:
      - image: circleci/node:6.10.3
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Update ~/.npmrc
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
      - run:
          name: Publish to NPM
          command: npm publish

workflows:
  version: 2
  build_and_test:
    jobs:
      - install
      - test:
          requires:
            - install
      - build:
          requires:
            - test
          filters:
            branches:
                tags: /v[0-9]+(\.[0-9]+)*/
      - deploy:
          requires:
            - build
          filters:
            branches:
                tags: /v[0-9]+(\.[0-9]+)*/
